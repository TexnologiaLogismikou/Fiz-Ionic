<ion-view view-title="Create chat room">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Name" ng-model="data.roomName">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Range" ng-model="data.range">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="create()">create</button>
    </ion-content>
</ion-view>

<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div>{{message}}</div>
    <div>
      <div ng-bind-html="chatRooms"></div>
      <div>
        <ul>
          <li ng-repeat="chatRoom in chatRooms" >
            <span>{{chatRoom.room}}</span > <button ng-click="join({{chatRoom.room}})">join</button>
          </li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
